<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapSim Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
        }
        canvas {
            border: 1px solid #333;
            display: block;
            margin-bottom: 10px;
        }
        #controls {
            margin-bottom: 10px;
        }
        #controls button {
            margin-right: 5px;
            padding: 5px 10px;
        }
        .stats-box {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
        }
        .final-stats {
            background-color: #e0f0e0;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>The hunt</h1>
    
    <!-- Canvas för simulation -->
    <canvas id="simulation-canvas"></canvas>
    
    <!-- Kontroller -->
    <div id="controls"></div>
    
    <!-- Statistik -->
    <div id="stats"></div>
    
    <!-- MapSim modul -->
    <script type="module">
        // När sidan har laddats
        window.addEventListener('DOMContentLoaded', async () => {
            //Importera med cache busting
            const timestamp = new Date().getTime();
            const MapSimModule = await import(`./MapSim.js?v=${timestamp}`);
            
            //Hämta MapSim klassen
            const MapSim = MapSimModule.default;

            // Initiera MapSim med canvas-id
            const mapSim = new MapSim('simulation-canvas');
            
        });
    </script>
</body>
</html>
